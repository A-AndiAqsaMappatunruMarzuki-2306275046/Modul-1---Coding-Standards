<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-4">
    <h3>Edit Product</h3>

    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}"/>

        <div class="form-group">
            <label>Product Name</label>
            <input type="text" th:field="*{productName}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" th:field="*{productQuantity}" class="form-control" required min="0">
        </div>

        <button type="submit" class="btn btn-primary mt-2">Update</button>
        <a th:href="@{/product/list}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>

</body>
</html>
